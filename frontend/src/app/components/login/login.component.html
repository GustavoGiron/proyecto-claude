<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
      <p>Sistema de Gestión Empresarial</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="username?.invalid && username?.touched"
          placeholder="Ingrese su usuario"
        >
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          <div *ngIf="username?.errors?.['required']">El usuario es requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Ingrese su contraseña"
        >
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <div class="demo-users">
        <h6>Usuarios de Prueba:</h6>
        <small>
          <strong>Admin:</strong> admin / admin123<br>
          <strong>Gerente Ventas:</strong> gerente_ventas / ventas123<br>
          <strong>Gerente Inventario:</strong> gerente_inventario / inventario123
        </small>
      </div>
    </div>
  </div>
</div>
