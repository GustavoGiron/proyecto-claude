<div class="container mx-auto px-4 py-12 max-w-6xl">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Panel de Mantenimientos</h2>
        <p class="text-gray-600 text-lg">Seleccione una opci√≥n para continuar</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Clientes -->
        <div *ngIf="hasPermission('Clientes', 'read')"
            class="bg-white rounded-lg shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
            <div class="p-8 text-center">
                <div class="mb-6">
                    <i class="fas fa-users text-6xl text-blue-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Clientes</h3>
                <button [routerLink]="['/lista-cliente']"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 font-semibold">
                    Gestionar clientes
                </button>
            </div>
        </div>

        <!-- Productos -->
        <div *ngIf="hasPermission('Productos', 'read')"
            class="bg-white rounded-lg shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
            <div class="p-8 text-center">
                <div class="mb-6">
                    <i class="fas fa-box text-6xl text-green-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Productos</h3>
                <button [routerLink]="['/lista-producto']"
                    class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200 font-semibold">
                    Gestionar Productos
                </button>
            </div>
        </div>

        <!-- Vendedores -->
        <div *ngIf="hasPermission('Vendedores', 'read')"
            class="bg-white rounded-lg shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
            <div class="p-8 text-center">
                <div class="mb-6">
                    <i class="fas fa-user-tie text-6xl text-purple-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Vendedores</h3>
                <button [routerLink]="['/lista-vendedor']"
                    class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors duration-200 font-semibold">
                    Gestionar Vendedores
                </button>
            </div>
        </div>
        <!-- Usuarios -->
        <div *ngIf="hasPermission('Usuarios', 'read')"
            class="bg-white rounded-lg shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
            <div class="p-8 text-center">
                <div class="mb-6">
                    <i class="fas fa-user-cog text-6xl text-red-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Usuarios</h3>
                <button [routerLink]="['/lista-usuario']"
                    class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 font-semibold">
                    Gestionar Usuarios
                </button>
            </div>
        </div>

    </div>
</div>
